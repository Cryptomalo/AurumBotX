name: AurumBotX CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Installazione delle dipendenze dal requirements.txt
        pip install -r requirements.txt
        # Installazione di librerie di test e linting
        pip install pytest flake8

    - name: Linting with Flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-code 0 means no linting errors
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

    - name: Run Pytest for Unit and Integration Tests
      run: |
        # Esegue tutti i test, inclusi i test di sicurezza e il mock trading
        pytest

  docker_build_and_push:
    needs: build_and_test
    if: github.ref == 'refs/heads/main' # Esegue solo per i push sul branch main
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: cryptomalo/aurumbotx:latest
        file: Dockerfile
        
  deployment_notification:
    needs: docker_build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram Notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            âœ… **Deployment di AurumBotX Riuscito!**
            Nuova immagine Docker: cryptomalo/aurumbotx:latest
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Pronto per il Pull sul VPS di Produzione.

