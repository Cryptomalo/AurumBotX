[server]
headless = true
address = "0.0.0.0"
port = 8503
enableCORS = true
enableXsrfProtection = false

[browser]
serverAddress = "0.0.0.0"
serverPort = 8502
gatherUsageStats = false

[theme]
primaryColor = "#F63366"
backgroundColor = "#0E1117"
secondaryBackgroundColor = "#262730"
textColor = "#FAFAFA"
font = "sans serif"

[logger]
level = "debug"
messageFormat = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"